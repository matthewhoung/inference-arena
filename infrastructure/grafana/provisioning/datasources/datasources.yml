# =============================================================================
# Grafana Datasource Provisioning - Inference Arena
# =============================================================================
#
# Auto-configures Prometheus as the default datasource on Grafana startup.
#
# Author: Matthew Hong
# =============================================================================

apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: false
    jsonData:
      timeInterval: "1s"
      httpMethod: "POST"
      manageAlerts: true
      prometheusType: "Prometheus"
      prometheusVersion: "2.48.0"
